<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - RENTAL ARENA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 10px;">
        <h2>Login</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login">
            <div>
                <label>Email Address:</label><br>
                <input type="email" name="email" required><br><br>
            </div>
            <div>
                <label>Password:</label><br>
                <input type="password" name="password" required><br><br>
            </div>
            <button type="submit" style="background-color: #333; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Login</button>
        </form>
    </div>
</body>
</html>
